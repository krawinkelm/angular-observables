<ng-container
  *ngIf="{
    autos: autos$ | async,
    personen: personen$ | async
  } as zusammenfassung"
>
  <ul>
    <li *ngFor="let auto of zusammenfassung.autos">
      {{ auto.id }}, {{ auto.name }}
    </li>
  </ul>
  <hr />
  <ul>
    <li *ngFor="let person of zusammenfassung.personen">
      {{ person.vorname }}
    </li>
  </ul>
</ng-container>
